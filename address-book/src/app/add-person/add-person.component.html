<div class="container">
    <h1>Add New Person</h1>
    <form (ngSubmit)="addPerson()">
      <div class="form-group">
        <label for="fullname">Fullname</label>
        <input type="text" id="fullname" [(ngModel)]="fullname" name="fullname" placeholder="Enter full name" required />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="address" name="address" placeholder="Enter address" required />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <select id="city" [(ngModel)]="city" name="city">
          <option value="Mathura">Mathura</option>
          <option value="Agra">Agra</option>
          <option value="Delhi">Delhi</option>
        </select>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" [(ngModel)]="state" name="state">
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Delhi">Delhi</option>
          <option value="Haryana">Haryana</option>
        </select>
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" [(ngModel)]="zipCode" name="zipCode" placeholder="Enter zipcode(Pincode)" required />
      </div>
      <div class="button-container">
        <button type="submit" class="btn add-btn">Add</button>
        <button type="button" class="btn reset-btn" (click)="resetForm()">Reset</button>
      </div>
    </form>
  </div>
